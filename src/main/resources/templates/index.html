<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="/index.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid">

        <main id="app">
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <h4>John's Blog</h4>
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#section1">Home</a></li>
                        <li><a href="#section2">Friends</a></li>
                        <li>
                            <a class="btn btn-warning btn-xs">
                                <router-link :to="{path: '/login'}">Login</router-link>
                            </a>
                        </li>

                    </ul><br>
                </div>


            <div class="container">
                <div class="col-sm-10">
                    <router-view></router-view>
                </div>
            </div>

        </main>

    </div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>
<template id="post-list">



    <ul>
        <li v-for="post in posts">
            <div>
                <h4><small>RECENT POSTS</small></h4>

                <h2>{{ post.title}}</h2>
                <h5><span class="glyphicon glyphicon-time"></span> Post by Jane Dane, {{post.createAt}}.</h5>
                <h5><span class="label label-danger">{{post.tags}}</span> <span class="label label-primary">Ipsum</span></h5><br>
                <p>{{post.description}}</p>
                <hr>
            </div>
        </li>
    </ul>


</template>

<template id="login-user">

    <div class="main-div">
    <br>
        <form @submit="userLogin">

            <div class="form-group">
                <input type="text" class="form-control" id="username" required v-model="user.username" placeholder="User Name">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" required v-model="user.password" placeholder="Password">
            </div>
            <div class="forgot">
                <a>Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">
                Login</button>

        </form>
    </div>
</template>


<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="/security.js"></script>
</body>
</html>
